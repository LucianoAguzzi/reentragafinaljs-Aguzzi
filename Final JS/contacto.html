  <link rel="stylesheet" href="./styles/contacto.css" />

  <title>Carrefive</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Carrefive</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
          </li>
          <li class="nav-item">

            <a class="nav-link" href="contacto.html">Contacto</a>

        </ul>
      </div>
    </div>
  </nav>
  <form action="" id="formulario">
    <div class="mb-3">
      <label for="username" class="form-label">Name</label>
      <input type="text" class="form-control" id="username" placeholder="write your name here" />
    </div>
    <div class="mb-3">
      <label for="emailadress" class="form-label">Email address</label>
      <input type="text" class="form-control" id="emailadress" placeholder="write your email here" />
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Message</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
        placeholder="write your message here"></textarea>
    </div>
    <label><input type="submit" value="send" id="btn-send" /></label>
  </form>
  <footer id="footer">
    <div class="contenido-footer">
      <h2>Contactanos</h2>
      <ol class="redes-sociales">
        <div class="redes">
          <img src="./img/792-7927620_instagram-vector-png.png" alt="logoinstagram" />
        </div>
        <div class="redes">
          <img src="./img/png-clipart-facebook-logo-computer-icons-facebook-logo-facebook.png" alt="logofacebook" />
        </div>
      </ol>
    </div>
  </footer>
